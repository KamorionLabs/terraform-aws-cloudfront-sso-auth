name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Lint and type-check TypeScript Lambda code
  lambda-check:
    name: Lambda Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lambda

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lambda/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type-check
        run: npx tsc --noEmit

      - name: Lint
        run: npx eslint src --ext .ts --max-warnings 0
        continue-on-error: true  # ESLint config may not exist yet

  # Validate Terraform code
  terraform-check:
    name: Terraform Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.9'

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init (root module)
        run: terraform init -backend=false

      - name: Terraform Validate (root module)
        run: terraform validate

      - name: Terraform Init (identity-center-app)
        working-directory: modules/identity-center-app
        run: terraform init -backend=false

      - name: Terraform Validate (identity-center-app)
        working-directory: modules/identity-center-app
        run: terraform validate

  # Build Lambda to ensure it compiles
  lambda-build:
    name: Lambda Build Test
    runs-on: ubuntu-latest
    needs: lambda-check
    defaults:
      run:
        working-directory: lambda

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lambda/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          SAML_AUDIENCE: 'test-audience'
          SAML_INIT_VECTOR: '1234567890123456'
          SAML_PRIVATE_KEY: '12345678901234567890123456789012'
          SAML_IDP_METADATA: '<xml>test</xml>'

      - name: Check build output
        run: |
          ls -la dist/
          ls -la dist/handlers/
          ls -la dist/shared/
